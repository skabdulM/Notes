<form [formGroup]="myForm">
  <mat-card class="note">
    <mat-card-title>
      <mat-form-field
        class="input"
        appearance="legacy"
        [hideRequiredMarker]="hideRequired"
      >
        <mat-label>Title</mat-label>
        <input
          required
          matInput
          type="text"
          #maxCharacter
          maxlength="70"
          placeholder="Add Title"
          formControlName="title"
        />
        <mat-hint align="end">{{ maxCharacter.value.length }}/70</mat-hint>
      </mat-form-field>
    </mat-card-title>

    <mat-divider></mat-divider>
    <br />

    <mat-card-content>
      <mat-form-field
        class="input"
        appearance="legacy"
        [hideRequiredMarker]="hideRequired"
      >
        <mat-label>Description</mat-label>
        <textarea
          required
          matInput
          cdkTextareaAutosize
          cdkAutosizeMaxRows="14"
          placeholder="Add Description"
          formControlName="description"
        ></textarea>
      </mat-form-field>
    </mat-card-content>

    <mat-card-actions align="end">
      <button mat-button (click)="save()">Save</button>
      <button mat-button (click)="clear()">Clear</button>
    </mat-card-actions>
  </mat-card>
  <br />
  <mat-grid-list cols="4" rowHeight="250px">
    <mat-grid-tile *ngFor="let note of notes">
      <mat-card class="saved">
        <mat-card-title (click)="openDialog(note)">
          <br />
          <input
            class="ellipsis"
            matInput
            readonly
            type="text"
            placeholder="Title"
            [value]="note.title"
          />
        </mat-card-title>
        <mat-card-content (click)="openDialog(note)">
          <textarea
            matInput
            readonly
            cdkTextareaAutosize
            cdkAutosizeMinRows="4"
            cdkAutosizeMaxRows="4"
            placeholder="Description"
            [value]="note.description"
          ></textarea>
        </mat-card-content>
        <mat-card-actions align="end">
          <button mat-mini-fab color="success" (click)="delete(note)">
            <mat-icon>delete</mat-icon>
          </button>
        </mat-card-actions>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</form>
